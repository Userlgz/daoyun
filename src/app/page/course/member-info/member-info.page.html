<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home" text="返回" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>成员详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item style="margin-top: 20px;">
      <ion-grid>
        <ion-row>
          <ion-col size='3'>
            <ion-avatar item-start="" class='avatar_margin'>
              <img src="assets\icon\favicon.png">
            </ion-avatar>
          </ion-col>
          <ion-col style='align-self: center'>
            <ion-label>
              <h2>{{member.name}}</h2>
              <p>{{member.userId}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item detail (click)="onSignInfo()">
      <ion-label>签到统计信息</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>手机号</ion-label>
      <ion-note slot="end" class="font-size">{{member.phone}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>学校</ion-label>
      <ion-note slot="end" class="font-size">{{member.school}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>学院</ion-label>
      <ion-note slot="end" class="font-size">{{member.college}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>老师发起</ion-label>
      <ion-note slot="end" class="font-size">{{member.totalExperience}} 经验</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>个人获得</ion-label>
      <ion-note slot="end" class="font-size">{{member.experience}} 经验</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
