<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home" text="返回" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>{{courseName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item lines='none'>
        <ion-thumbnail style="width: 30%; height: auto; margin-right: 5%;">
          <img src='assets\img\class_icon.png'>
        </ion-thumbnail>
        <div>
          <p>{{course.classNumber}}</p>
          <p>{{course.term}}</p>
          <p>{{course.name}}</p>
          <p>{{course.teacherName}}</p>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-list inset="true" style="margin: 2% 3% 2% 3%;">
    <ion-item>
      <ion-label class="label-padding">课程名称</ion-label>
      <ion-note slot="end">{{course.name}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label class="label-padding">班课号</ion-label>
      <ion-note slot="end">{{course.courseNumber}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>班级</ion-label>
      <ion-note slot="end">{{course.classNumber}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>学期</ion-label>
      <ion-note slot="end">{{course.term}}</ion-note>
    </ion-item>
    <!-- <ion-item (click)="onDetail()">
      <ion-icon *ngIf="!detail" slot="end" name="chevron-down-outline"></ion-icon>
      <ion-icon *ngIf="detail" slot="end" name="chevron-up-outline"></ion-icon>
      <ion-label>课程详情</ion-label>
    </ion-item> -->

    <ion-item>
      <ion-label>学校学院</ion-label>
      <ion-note class="smallnote" slot="end">{{course.school}} {{course.college}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-label class="biglabel" position="stacked">教学安排</ion-label>
      <ion-note>{{course.teachArrange}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label class="biglabel" position="stacked">考试安排</ion-label>
      <ion-note>{{course.testArrange}}</ion-note>
    </ion-item>
    <ion-item hidden=true></ion-item>
    <!-- <ion-item> -->
    <ion-button (click)="delCourse()" expand="full" shape="round" color="danger">
      结束班课
    </ion-button>
    <!-- </ion-item> -->
    <ion-item>
      <ngx-qrcode [value]='course.courseNumber' qrc-class="aclass" qrc-errorCorrectionLevel="L" style="margin: auto;">
      </ngx-qrcode>
    </ion-item>
  </ion-list>

</ion-content>
