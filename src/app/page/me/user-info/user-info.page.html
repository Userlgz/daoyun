<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>个人信息</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onEdit()" *ngIf="!isEdit" fill="clear">编辑</ion-button>
      <ion-button (click)="onSubmit()" *ngIf="isEdit" fill="clear">提交</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!isEdit">
    <ion-list>
      <ion-item>
        <ion-label>姓名</ion-label>
        <ion-note slot="end" class="font-size">{{user.name}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label *ngIf="isStudent">学号</ion-label>
        <ion-label *ngIf="!isStudent">工号</ion-label>
        <ion-note slot="end" >{{user.userId}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>手机号</ion-label>
        <ion-note slot="end" class="font-size">{{user.phone}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>身份</ion-label>
        <ion-note slot="end" class="font-size">{{identity}}</ion-note>
      </ion-item>
    </ion-list>
    <ion-list inset="true" *ngIf="isStudent">
      <ion-item>
        <ion-label>学校</ion-label>
        <ion-note slot="end" class="font-size">{{user.school}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>学院</ion-label>
        <ion-note slot="end" class="font-size">{{user.college}}</ion-note>
      </ion-item>
      <!-- <ion-item>
        <ion-label>班级</ion-label>
        <ion-note slot="end" class="font-size">{{user.Class}}</ion-note>
      </ion-item> -->
    </ion-list>
  </div>

  <div *ngIf="isEdit">
    <ion-list inset="true">
      <ion-item>
        <ion-label class="label-padding">姓名</ion-label>
        <ion-input slot="end" [(ngModel)]="user.name" class="input-label"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label *ngIf="isStudent">学号</ion-label>
        <ion-label *ngIf="!isStudent">工号</ion-label>
        <ion-note slot="end" class="font-size">{{user.userId}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>用户名</ion-label>
        <ion-note slot="end" class="font-size">{{user.name}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>手机号</ion-label>
        <ion-note slot="end" class="font-size">{{user.phone}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>身份</ion-label>
        <ion-note slot="end" class="font-size">{{identity}}</ion-note>
      </ion-item>
    </ion-list>
    <ion-list inset="true" *ngIf="isStudent">
      <ion-item>
        <ion-label class="label-padding">学校</ion-label>
        <ion-input slot="end" [(ngModel)]="user.School" class="input-label"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label-padding">学院</ion-label>
        <ion-input slot="end" [(ngModel)]="user.Major" class="input-label"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label class="label-padding">班级</ion-label>
        <ion-input slot="end" [(ngModel)]="user.Class" class="input-label"></ion-input>
      </ion-item> -->
    </ion-list>
  </div>
</ion-content>
