<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      我的
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshData($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="下拉刷新" refreshingSpinner="circles"
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item style="margin-top: 20px;" lines="none">
      <ion-grid>
        <ion-row>
          <ion-col size='3'>
            <ion-avatar item-start="" class='avatar_margin'>
              <img src="assets\icon\favicon.png">
            </ion-avatar>
          </ion-col>
          <ion-col style='align-self: center'>
            <ion-label>
              <h2>{{user.name}}</h2>
              <p>{{user.userId}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-list inset="true" lines="none">
    <ion-item detail (click)="openSetInformation()">
      <ion-icon slot="start" name="options"></ion-icon>
      <ion-label>个人信息编辑</ion-label>
    </ion-item>
    <ion-item detail (click)="openForgotPassword()">
      <ion-icon slot="start" name="key"></ion-icon>
      <ion-label>修改密码</ion-label>
    </ion-item>
  </ion-list>

  <ion-list inset="true" lines="none">
    <ion-item detail (click)="openAboutUs()">
      <ion-icon slot="start" name="people"></ion-icon>
      <ion-label>关于我们</ion-label>
    </ion-item>
    <ion-item detail (click)="checkUpdate()">
      <ion-icon slot="start" name="information-circle"></ion-icon>
      <ion-label>版本号: {{version}}</ion-label>
      <ion-note slot="end">检测更新</ion-note>
    </ion-item>
  </ion-list>

  <ion-list inset="true" lines="none">
    <ion-item detail (click)="onLogout()">
      <ion-icon slot="start" name="push"></ion-icon>
      <ion-label>安全退出</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
