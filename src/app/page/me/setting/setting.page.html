<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button text="返回"></ion-back-button>
      </ion-buttons>
    <ion-title>店铺设置</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content non-padding color="light">
    <ion-list inset="true">
        <ion-item detail routerLink="/me/shop">
            <ion-label>店铺设置</ion-label>
        </ion-item>
        <ion-item routerLink="/me/change-password">
            <ion-label>密码</ion-label>
        </ion-item>
    </ion-list>

    <ion-list inset="true">
        <ion-item detail routerLink="/me/about-us">
            <ion-label>关于我们</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>联系客服</ion-label>
            <a href="tel:13124005166">13124005166</a>
            <!-- <ion-note slot="end">15960033388</ion-note> -->
        </ion-item>
        <ion-item>
            <ion-label>版本号</ion-label>
            <ion-note slot="end">{{version}}</ion-note>
        </ion-item>
    </ion-list>

    <ion-list inset="true">
        <ion-item (click)="onLogout()">
            安全退出
        </ion-item>
    </ion-list>
</ion-content>
