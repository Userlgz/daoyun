<ion-header>
  <ion-toolbar mode='ios' color="primary">
    <ion-segment value="all" slot="start">
      <ion-segment-button value="all">
        我创建的
      </ion-segment-button>
      <ion-segment-button value="favorites">我加入的</ion-segment-button>
    </ion-segment>
    <ion-buttons slot="end" size='large'>
      <ion-button (click)="showMenu()">
        <ion-icon slot="icon-only" name="add-outline" size='large'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshData($event)" mode='ios'>
    <ion-refresher-content pullingicon="arrow-down" pullingText="下拉刷新" refreshingSpinner="circles"
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-toolbar color="primary" style="padding-top: 15px; margin-bottom: 10px;">
    <ion-searchbar></ion-searchbar>

    </ion-buttons>
  </ion-toolbar>
  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="assets\icon\favicon.png">
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-label>
            <h2>工程训练</h2>
            <p>池老师&nbsp;&nbsp;&nbsp;2020-2021-1</p>
          </ion-label>
        </ion-row>
        <ion-row style="height: 20px; align-content: center;">
          <ion-col>
            <ion-button fill='clear' size="small" class='listbutton'>
              <ion-text>签到</ion-text>
            </ion-button>
          </ion-col>
          <ion-col>

      </ion-grid>
    </ion-item>
