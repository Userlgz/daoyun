<ion-header>
  <ion-toolbar color="primary">
    <ion-segment value="join" (ionChange)="onSegChange($event)" mode='ios'>
      <ion-segment-button value="create">
        我创建的
      </ion-segment-button>
      <ion-segment-button value="join">我加入的</ion-segment-button>
    </ion-segment>
    <ion-buttons slot="end" size='large'>
      <ion-button (click)="onPresentPopover($event)">
        <ion-icon slot="icon-only" name="add-outline" size='large'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshData($event)" >
    <ion-refresher-content pullingicon="arrow-down" pullingText="下拉刷新" refreshingSpinner="circles"
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-toolbar color="primary" style="padding-top: 15px; margin-bottom: 10px;">
    <ion-searchbar></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button fill="outline" size="small">调序</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let course of courses">
      <ion-thumbnail slot="start" (click)="toCourse(course)">
        <img src="assets\icon\favicon.png">
      </ion-thumbnail>
      <ion-grid>
        <ion-row (click)="toCourse(course)">
          <ion-label *ngIf="isJoin">
            <h2>{{course.name}}</h2>
            <p>{{course.teacherName}}&nbsp;&nbsp;&nbsp;{{course.term}}</p>
          </ion-label>
          <ion-label *ngIf="!isJoin">
            <h2>{{course.name}}</h2>
            <p>{{course.term}}&nbsp;&nbsp;&nbsp;{{course.courseNumber}}</p>
          </ion-label>
        </ion-row>
        <ion-row style="height: 20px; align-content: center;">
          <ion-col>
            <ion-button fill='clear' size="small" class='listbutton' (click)="onSign(course.id)">
              <ion-text>签到</ion-text>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button fill='clear' size="small" class='listbutton'>
              <ion-text>举手</ion-text>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button fill='clear' size="small" class='listbutton'>
              <ion-text>抢答</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
