<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="返回" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>选择学校</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngIf="!isCollegeShow" style="margin: 5% 3% 1% 3%;">
      <ion-item *ngFor="let item of schools" (click)="onSelectCollege(item)" detail>
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group *ngIf="isCollegeShow" style="margin: 5% 3% 1% 3%;">
      <ion-item *ngFor="let item of colleges" detail (click)="onSelectEnd(item)">
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer style="padding-bottom: 5%;">
  <ion-button *ngIf="isCollegeShow" expand="full" color="primary" style="width: 90%; margin: auto" (click)="onSelectSchool()">返回选择学校</ion-button>
</ion-footer>
